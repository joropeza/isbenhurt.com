<head>
    <link rel="apple-touch-icon-precomposed" href="favicon-152.png">
    <title>Is Ben Roethlisberger hurt?</title>
    <style>
        body {background-color: black;}
        h1   {
            color: yellow;
            font-size: 270px;
            font-size: 40vw;
            line-height: .8em;
            margin: 0;
        }
        p    {color: yellow;}
    </style>
</head>
<body>
  <h1><center id="injury-status">No.</center></h1>
</body>
<script>
    function getInjuryStatus(data) {
        var injured = false;
        if (data && data.players) {
            var player = data.players[0];
            if (player) {
                injured = !!player.injuryGameStatus;
            }
        }
        var injuredMessage = injured ? 'Yes.' : 'No.';
        document.getElementById('injury-status').innerText = injuredMessage;
    }
</script>
<script src="http://api.fantasy.nfl.com/v1/players/details?playerId=2506109&callback=getInjuryStatus"></script>
</html>
