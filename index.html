<script>
    function getInjuryStatus(data) {
        var injured = false;
        if (data && data.players) {
            var player = data.players[0];
            if (player) {
                injured = !!player.injuryGameStatus;
            }
        }
        var injuredMessage = injured ? 'Yes.' : 'No.';
        document.getElementById('injury-status').innerText = injuredMessage;
    }
